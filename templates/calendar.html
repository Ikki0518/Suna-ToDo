    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2c3e50;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(20px);
        }
        
        .header {
            background: linear-gradient(135deg, #5a67d8 0%, #667eea 100%);
            color: white;
            padding: 30px;
            position: relative;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .header h1 {
            font-size: 2.2rem;
            font-weight: 700;
        }
        
        .month-nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .month-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .month-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .current-month {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .nav-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .nav-back:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .calendar-container {
            padding: 30px;
        }
        
        .calendar {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        
        .calendar-header {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
        }
        
        .calendar-header th {
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: #4a5568;
            font-size: 14px;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .calendar-header th:first-child {
            color: #e53e3e;
        }
        
        .calendar-header th:last-child {
            color: #3182ce;
        }
        
        .calendar-cell {
            height: 100px;
            padding: 8px;
            vertical-align: top;
            border: 1px solid #f0f0f0;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .calendar-cell:hover {
            background: #f8f9fa;
        }
        
        .calendar-cell.other-month {
            background: #fafafa;
            color: #a0aec0;
        }
        
        .calendar-cell.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .calendar-cell.today .date-number {
            color: white;
            font-weight: bold;
        }
        
        .calendar-cell.has-tasks {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            border-color: #68d391;
        }
        
        .calendar-cell.today.has-tasks {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }
        
        .date-number {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 5px;
            color: #2d3748;
        }
        
        .task-indicators {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        
        .task-indicator {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #667eea;
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: 500;
        }
        
        .task-indicator.completed {
            background: #38a169;
        }
        
        .task-indicator.partial {
            background: linear-gradient(90deg, #38a169 50%, #667eea 50%);
        }
        
        .task-count {
            font-size: 9px;
            background: rgba(255, 255, 255, 0.3);
            padding: 1px 4px;
            border-radius: 8px;
        }
        
        .calendar-cell.clickable {
            cursor: pointer;
        }
        
        .calendar-cell.clickable:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.15);
        }
        
        .legend {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #4a5568;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        
        .legend-color.today {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .legend-color.has-tasks {
            background: linear-gradient(135deg, #f0fff4 0%, #e6fffa 100%);
            border: 2px solid #68d391;
        }
        
        .legend-color.completed {
            background: #38a169;
        }
        
        .legend-color.pending {
            background: #667eea;
        }
        
        /* „É¨„Çπ„Éù„É≥„Ç∑„Éñ */
        @media (max-width: 768px) {

            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .month-nav {
                gap: 10px;
            }
            
            .current-month {
                font-size: 1.2rem;
            }
            
            .calendar-container {
                padding: 15px;
            }
            
            .calendar-cell {
                height: 80px;
                padding: 5px;
            }
            
            .date-number {
                font-size: 14px;
            }
            
            .task-indicator {
                font-size: 9px;
                padding: 1px 4px;
            }
            
            .legend {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
