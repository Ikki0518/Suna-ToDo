<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suna ToDo - ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* シンプルなログインボックス */
        .login-box {
            background: #ffffff;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        /* フォーム要素のスタイル */
        .form-input {
            background: #ffffff;
            border: 1px solid #d1d5db;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .login-button {
            background: linear-gradient(45deg, #3b82f6, #1d4ed8);
            transition: all 0.3s ease;
        }

        .login-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        /* ロゴの効果 */
        .logo-container {
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
    <!-- メインコンテンツ -->
    <div class="w-full max-w-md p-4">
        <div class="login-box rounded-2xl p-8">
            <!-- Sunaロゴ -->
            <div class="flex justify-center mb-6">
                <div class="logo-container">
                    <svg width="115" height="55" viewBox="0 0 115 55" class="flex-shrink-0">
                        <!-- 大きな円（右上、明るいターコイズブルー） -->
                        <circle cx="90" cy="20" r="13" fill="#67E8F9" opacity="0.85"/>
                        <!-- 中くらいの円（左中央、濃いブルー） -->
                        <circle cx="73" cy="28" r="8" fill="#2563EB" opacity="0.9"/>
                        <!-- 小さな円（右下、薄いターコイズ） -->
                        <circle cx="83" cy="35" r="5" fill="#A7F3D0" opacity="0.75"/>
                        <!-- テキスト "suna" -->
                        <text x="0" y="42" font-size="26" font-weight="700" fill="#1E293B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="-1.2px">
                            suna
                        </text>
                    </svg>
                </div>
            </div>

            <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Suna ToDo にログイン</h2>

            {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4">
                    {{ error }}
                </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">ユーザー名</label>
                    <input type="text" id="username" name="username" required
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none text-gray-900 placeholder-gray-500"
                           placeholder="ユーザー名を入力">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                    <input type="password" id="password" name="password" required
                           class="form-input w-full px-4 py-3 rounded-lg focus:outline-none text-gray-900 placeholder-gray-500"
                           placeholder="パスワードを入力">
                </div>

                <button type="submit" class="login-button w-full text-white py-3 px-6 rounded-lg font-medium focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    ログイン
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    アカウントをお持ちでない場合は <a href="/register" class="text-blue-600 hover:text-blue-800 underline transition-colors">新規登録</a>
                </p>
            </div>

            <!-- デモアカウント情報 -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg border">
                <p class="text-sm text-gray-700 text-center font-medium mb-2">デモアカウント:</p>
                <p class="text-sm text-gray-600 text-center">ユーザー名: demo</p>
                <p class="text-sm text-gray-600 text-center">パスワード: demo123</p>
            </div>
        </div>
    </div>
</body>
</html>
