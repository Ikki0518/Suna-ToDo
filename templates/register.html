<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suna ToDo - 新規登録</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl max-w-md w-full mx-4">
        <!-- Sunaロゴ -->
        <div class="flex items-center justify-center mb-8">
            <svg width="115" height="55" viewBox="0 0 115 55" class="flex-shrink-0">
                <!-- 大きな円（右上、明るいターコイズブルー） -->
                <circle cx="90" cy="20" r="13" fill="#67E8F9" opacity="0.85"/>
                <!-- 中くらいの円（左中央、濃いブルー） -->
                <circle cx="73" cy="28" r="8" fill="#2563EB" opacity="0.9"/>
                <!-- 小さな円（右下、薄いターコイズ） -->
                <circle cx="83" cy="35" r="5" fill="#A7F3D0" opacity="0.75"/>
                <!-- テキスト "suna" -->
                <text x="0" y="42" font-size="26" font-weight="700" fill="#1E293B" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" letter-spacing="-1.2px">
                    suna
                </text>
            </svg>
        </div>
        
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-8">Suna ToDo に新規登録</h1>
        
        {% if error %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
            {{ error }}
        </div>
        {% endif %}
        
        {% if success %}
        <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            {{ success }}
        </div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">ユーザー名</label>
                <input type="text" id="username" name="username" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       minlength="3" maxlength="50">
                <p class="text-xs text-gray-500 mt-1">3-50文字で入力してください（メールアドレス可）</p>
            </div>
            
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">パスワード</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                       minlength="6">
                <p class="text-xs text-gray-500 mt-1">6文字以上で入力してください</p>
            </div>
            
            <div class="mb-6">
                <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-2">パスワード確認</label>
                <input type="password" id="confirm_password" name="confirm_password" required
                       class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            
            <button type="submit" 
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                新規登録
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                すでにアカウントをお持ちの場合は 
                <a href="/login" class="text-blue-600 hover:text-blue-800 font-medium">ログイン</a>
            </p>
        </div>
    </div>
</body>
</html>
