        <div class="stats-grid">

                <div class="stat-label">Á∑èÂèóË¨õËÄÖÊï∞</div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/admin/stats');
                const stats = await response.json();
                
                document.getElementById('totalUsers').textContent = stats.total_users;
                document.getElementById('activeToday').textContent = stats.active_today;
                document.getElementById('avgCompletion').textContent = stats.avg_completion_rate + '%';
            } catch (error) {
                console.error('Áµ±Ë®à„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
            }
        }

        async function loadStudents() {
            try {
                const response = await fetch('/api/admin/users');
                const students = await response.json();
                
                const container = document.getElementById('studentsContainer');
                
                if (students.length === 0) {
                    container.innerHTML = `
                        <div class="no-students">
                            <div class="no-students-icon">üë§</div>
                            <div>ÂèóË¨õËÄÖ„Åå„Åæ„Å†ÁôªÈå≤„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = `
                    <div class="students-grid">
                        ${students.map(student => `
                            <div class="student-card" onclick="viewStudentDetail(${student.id})">
                                <div class="student-name">${student.username}</div>
                                <div class="student-joined">ÁôªÈå≤Êó•: ${new Date(student.created_at).toLocaleDateString('ja-JP')}</div>
                                
                                <div class="progress-section">
                                    <div class="progress-label">
                                        <span>‰ªäÊó•„ÅÆÈÄ≤Êçó</span>
                                        <span>${student.today_progress.completion_rate}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width: ${student.today_progress.completion_rate}%"></div>
                                    </div>
                                    <div class="task-summary">
                                        <span>ÂÆå‰∫Ü: ${student.today_progress.completed_tasks}</span>
                                        <span>Á∑è„Çø„Çπ„ÇØ: ${student.today_progress.total_tasks}</span>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } catch (error) {
                console.error('ÂèóË¨õËÄÖ„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                document.getElementById('studentsContainer').innerHTML = `
                    <div class="loading">
                        ‚ùå „Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü
                    </div>
                `;
            }
        }

        function viewStudentDetail(userId) {
            window.open(`/user/${userId}`, '_blank');
        }

        async function loadData() {
            await Promise.all([loadStats(), loadStudents()]);
        }

        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„Çø„ÇíÂèñÂæó
        document.addEventListener('DOMContentLoaded', loadData);

        // 5ÂàÜ„Åî„Å®„Å´Ëá™ÂãïÊõ¥Êñ∞
        setInterval(loadData, 5 * 60 * 1000);
